<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <p class="qr-header">Generate any Qr Code you'd like!</p>
        <input type="text" placeholder="Type your Text/Url here!" id="qr-input">

        <div class="image-container">
            <img src="" alt="Error loading QR Code" id="qr-image">
        </div>
        <p class="generate-message">QR Code generated for:</p>
        <p id="qr-text"></p>

        <button id="qr-button">Generate Qr Code</button>
    </div>
</body>
</html>
